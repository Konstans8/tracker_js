<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/app.js"></script>
</head>
<body>
    <section class="app">
        <div class="panel">
            <img src="./img/Logo.svg" alt="Logo Habbit App" class="logo">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="./img/Dumbbell_blue.svg" alt="dumbbell">
                    </button>
                    <button class="menu__item">
                        <img src="./img/Water.svg" alt="Water">
                    </button>
                    <button class="menu__item">
                        <img src="./img/Group.svg" alt="eat">
                    </button>

                </div>
                <button class="menu__add">
                    <img src="./img/Add.svg" alt="menu_add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1>Workout</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Progress</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">Day 1</div>
                        <div class="habbit__comment">First time always difficult</div>
                        <button class="habbit__delete">
                            <img src="./img/shape.svg" alt="Delete">
                        </button>
                    </div>
                    <div class="habbit">
                        <div class="habbit__day">Day 2</div>
                        <form class="habbit__form">
                            <input class="input_icon" type="text" placeholder="Comment">
                            <img class="input__icon" src="./img/comment.svg" alt="comment">
                            <button class="button">Right!</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
