<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/app.js"></script>
</head>
<body>
    <section class="app">
        <div class="panel">
            <img src="./img/Logo.svg" alt="Logo Habbit App" class="logo">
            <nav class="menu">
                <div class="menu__list">

                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="./img/Add.svg" alt="menu_add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1"></h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Progress</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                    <div class="habbit">
                        <div class="habbit__day">Day _</div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input name="comment" class="input_icon" type="text" placeholder="Comment">
                            <img class="input__icon" src="./img/comment.svg" alt="comment">
                            <button class="button" type="submit">Right!</button>
                        </form>
                    </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit-popup">
            <div class="popup">
              <h2>New habbit</h2>
              <div class="icon-label">Icon</div>
              <div class="icon-select">
                <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                  <img src="./img/sport.svg" alt="Sport" />
                </button>
                <button class="icon" onclick="setIcon(this, 'water')">
                  <img src="./img/Water.svg" alt="Drink" />
                </button>
                <button class="icon" onclick="setIcon(this, 'food')">
                  <img src="./img/food.svg" alt="Eat" />
                </button>
              </div>
              <form class="popup__form" onsubmit="addHabbit(event)">
                <input type="text" name="name" placeholder="Name" />
                <input
                  type="text"
                  name="icon"
                  hidden
                  placeholder="Icon"
                  value="sport"
                />
                <input type="number" name="target" placeholder="point" />
                <button class="button" type="submit">Add</button>
              </form>
              <button class="popup__close" onclick="togglePopup()">
                <img src="./img/close.svg" alt="Close popup" />
              </button>
            </div>
          </div>
    </section>
</body>
</html>
