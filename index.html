<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <section class="app">
        <div class="panel">
            <img src="./img/Logo.svg" alt="Logo Habbit App" class="logo">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="./img/Dumbbell_blue.svg" alt="dumbbell">
                    </button>
                    <button class="menu__item">
                        <img src="./img/Water.svg" alt="Water">
                    </button>
                    <button class="menu__item">
                        <img src="./img/Group.svg" alt="eat">
                    </button>

                </div>
                <button class="menu__add">
                    <img src="./img/Add.svg" alt="menu_add">
                </button>
            </nav>
        </div>
        <div class="content">
            content right
        </div>
    </section>
</body>
</html>
